<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
    <style>
        /* login-style.css */
body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-image: url('./image/安神香囊.jpg');
    background-position: center; /* 图片居中 */
    background-repeat: no-repeat; /* 图片不重复 */
    background-attachment: fixed; /* 图片固定，不随滚动移动 */
    background-size: 100% 150%;
    font-family: Arial, sans-serif;
}
/* 如果需要添加暗色遮罩使文字更清晰 */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.3); /* 半透明黑色遮罩 */
    z-index: 0;
}

.login-container {
    position: relative;
    z-index: 1;
    background: rgba(255, 255, 255, 0.9); /* 略微透明的白色背景 */
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
}

h2 {
    text-align: center;
    color: #333;
    margin-bottom: 30px;
}

.form-group {
    position: relative;
    margin-bottom: 30px;
}

.form-group input {
    width: 100%;
    padding: 10px 0;
    font-size: 16px;
    border: none;
    border-bottom: 2px solid #ddd;
    outline: none;
    background: transparent;
}

.form-group label {
    position: absolute;
    top: 10px;
    left: 0;
    font-size: 16px;
    color: #666;
    pointer-events: none;
    transition: 0.3s ease all;
}

.form-group input:focus ~ label,
.form-group input:valid ~ label {
    top: -20px;
    font-size: 14px;
    color: #4CAF50;
}

.login-btn {
    width: 100%;
    padding: 12px;
    background: rgb(104,184,142,0.8);
    color: white;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s ease;
}

.login-btn:hover {
    background: #45a049;
}
    </style>
</head>
<body>
    <div class="login-container">
        <h2>登录</h2>
        <form class="login-form">
            <div class="form-group">
                <input type="text" required>
                <label>账号</label>
            </div>
            <div class="form-group">
                <input type="password" required>
                <label>密码</label>
            </div>
            <button type="submit" class="login-btn">登录</button>
        </form>
    </div>
</body>
</html>
